<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Negociações</title>
</head>
<body>
    <h1>Negociações</h1>
    <div class="formulario">
       <form class="form">
                <label for="data">DATA:</label>
                <input id="data" type="date" autofocus required>
                <br>
                <label for="quantidade">Quantidade:</label>
                <input id="quantidade" type="number" min="1" value="1">
                <br> 
                <label for="valor">Valor</label>
                <input id="valor" type="number" min="1.5" value="1.5">
                <br>
                 <button type="submit">Registrar Negociação</button>
        </form>
    </div>
    <script src="../domain/Negociacao.js"></script>
    <script src="../Controllers/NegociacaoController.js"></script>
    <script src="../app.js"></script>

</body>
</html>
