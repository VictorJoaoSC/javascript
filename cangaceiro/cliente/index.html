<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <h1 class="text-cener">Negociações</h1>

    <form class="form">
           
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade"  min="1" step="1" class="form-control" value="1" required >
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" id="valor" class="form-control" min="0.01" step="0.01" value="0.0" required>
        </div>

        <button class="btn bnt-primary" type="submit">Incluir</button>
        
    </form>

    <div class="text-center">
         <button id="botao-importa" class="btn btn-primary text-center" type="button">Importa Negociações</button>
         <button id="botao-apaga" class="btn btn-primary text-center" type="button">Apagar</button>
    </div>

    <br>
    <br>
    <p></p>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
                <th>VOLUME</th>
            </tr>
        </thead>
        
        <tbody>            
        </tbody>

        <tfoot>
        </tfoot>
    </table>

    <div class="teste">
            <button class="btn btn-primary" type="submit" >TESTE</button>
    </div>
    
    <script src="../server/script/index.js"></script>
</body>
</html>
